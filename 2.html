<!DOCTYPE html>
<html>
<head>
<style>
    .container {
        position: relative;
        width: 30%;
    }

    textarea {
        width: 100%;
        height: 100px; /* adjust the height as per your requirement */
    }

    .sticky-div {
        position: fixed;
        bottom: 100;
        width: 100%;
        background-color: lightblue;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<div class="container">
    <textarea placeholder="Type something here..."></textarea>
    <div class="sticky-div">Sticky div content</div>
</div>

</body>
</html>
