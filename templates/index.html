<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="../static/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/98a4884448.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>

  <style>
    #delete-btn{
      background-color: #343541;
      font-size: 24px;
      border: none;
      cursor: pointer;
      margin-bottom:2px;
    }

    #chat-input::placeholder{
      color:#f1f2f788
    }


  </style>

  <body>
    <div class="chat-container"></div>
    
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required style="overflow:hidden"></textarea>
          <div class="typing-animation" id="key-animation" style="display:flex;position: fixed;right:23%;bottom:6%">
            <div class="typing-dot" style="--delay: 0.2s"></div>
            <div class="typing-dot" style="--delay: 0.3s"></div>
            <div class="typing-dot" style="--delay: 0.4s"></div>
          </div>
          <span id="send-btn" >

              </svg>
              
          </span>
        </div>
        
        <div class="typing-controls">
          <span id="delete-btn">
            <svg width="28" height="32" viewBox="0 0 28 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 7.5H4.66667H26" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M23.3333 7.49998V27.3333C23.3333 28.0848 23.0524 28.8054 22.5523 29.3368C22.0522 29.8681 21.3739 30.1666 20.6667 30.1666H7.33333C6.62609 30.1666 5.94781 29.8681 5.44771 29.3368C4.94762 28.8054 4.66666 28.0848 4.66666 27.3333V7.49998M8.66666 7.49998V4.66665C8.66666 3.9152 8.94762 3.19453 9.44771 2.66318C9.94781 2.13182 10.6261 1.83331 11.3333 1.83331H16.6667C17.3739 1.83331 18.0522 2.13182 18.5523 2.66318C19.0524 3.19453 19.3333 3.9152 19.3333 4.66665V7.49998" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M11.3333 14.5833V23.0833" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M16.6667 14.5833V23.0833" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>                            
          </span>
      </div>
    </div>

    <div class="response-model" id="stop_value">
          
    </div>
    
  </body>
</html>
